  <script>
    let eventTypeChart, dailyChart;

    function init() {
      const today = new Date();
      const weekAgo = new Date(today);
      weekAgo.setDate(today.getDate() - 7);

      document.getElementById('endDate').valueAsDate = today;
      document.getElementById('startDate').valueAsDate = weekAgo;

      loadData();
    }

    async function loadData() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const eventType = document.getElementById('eventType').value;

      try {
        const statsParams = new URLSearchParams();
        if (startDate) statsParams.append('startDate', startDate);
        if (endDate) statsParams.append('endDate', endDate);

        const statsRes = await fetch(`/api/orders/stats?${statsParams}`);
        const statsData = await statsRes.json();

        if (statsData.success) {
          updateStats(statsData.data);
        }

        const ordersParams = new URLSearchParams();
        if (startDate) ordersParams.append('startDate', startDate);
        if (endDate) ordersParams.append('endDate', endDate);
        if (eventType) ordersParams.append('eventType', eventType);
        ordersParams.append('limit', '100');

        const ordersRes = await fetch(`/api/orders?${ordersParams}`);
        const ordersData = await ordersRes.json();

        if (ordersData.success) {
          updateTable(ordersData.data);
        }
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    function updateStats(stats) {
      document.getElementById('totalOrders').textContent = stats.totalOrders;

      const eventTypeCtx = document.getElementById('eventTypeChart').getContext('2d');
      if (eventTypeChart) eventTypeChart.destroy();

      eventTypeChart = new Chart(eventTypeCtx, {
        type: 'pie',
        data: {
          labels: stats.byEventType.map(item => getEventTypeName(item.event_type)),
          datasets: [{
            data: stats.byEventType.map(item => item.count),
            backgroundColor: ['#2196f3', '#ff9800', '#9c27b0', '#4caf50', '#f44336', '#e91e63']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'bottom', labels: { boxWidth: 12, font: { size: 11 }, color: '#a0aec0' } }
          }
        }
      });

      const dailyCtx = document.getElementById('dailyChart').getContext('2d');
      if (dailyChart) dailyChart.destroy();

      dailyChart = new Chart(dailyCtx, {
        type: 'line',
        data: {
          labels: stats.dailyStats.map(item => item.date).reverse(),
          datasets: [{
            label: 'è®¢å•æ•°',
            data: stats.dailyStats.map(item => item.count).reverse(),
            borderColor: 'rgb(102, 126, 234)',
            backgroundColor: 'rgba(102, 126, 234, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true, ticks: { font: { size: 10 }, color: '#718096' }, grid: { color: 'rgba(255,255,255,0.05)' } },
            x: { ticks: { font: { size: 10 }, color: '#718096' }, grid: { color: 'rgba(255,255,255,0.05)' } }
          }
        }
      });
    }

    function updateTable(orders) {
      const tbody = document.getElementById('ordersTable');

      if (orders.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 2rem; color: var(--text-muted);">æš‚æ— æ•°æ®</td></tr>';
        return;
      }

      tbody.innerHTML = orders.map(order => `
        <tr>
          <td>${new Date(order.created_at).toLocaleString('zh-CN', { hour12: false })}</td>
          <td><span class="badge badge-${order.event_type.toLowerCase().split('_')[1]}">${getEventTypeName(order.event_type)}</span></td>
          <td style="font-family: monospace; font-size: 0.8rem;">${order.order_id ? order.order_id.substring(0, 16) + '...' : '-'}</td>
          <td style="font-family: monospace; font-size: 0.8rem;">${order.market_id.substring(0, 16)}...</td>
          <td>${order.outcome || '-'}</td>
          <td>${order.price > 0 ? '$' + order.price.toFixed(4) : '-'}</td>
          <td>${order.size > 0 ? order.size : '-'}</td>
          <td>${order.status || '-'}</td>
          <td><strong style="color: var(--accent-primary);">${order.market_result || '-'}</strong></td>
        </tr>
      `).join('');
    }

    function getEventTypeName(type) {
      const names = {
        'ORDER_CREATED': 'åˆ›å»º',
        'ORDER_SUBMITTED': 'æäº¤',
        'ORDER_UPDATED': 'æ›´æ–°',
        'ORDER_FILLED': 'æˆäº¤',
        'ORDER_CANCELLED': 'å–æ¶ˆ',
        'ORDER_FAILED': 'å¤±è´¥'
      };
      return names[type] || type;
    }

  </script>
